<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Velours de l'Aube</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Velours de l'aube, nouvelle boutique de café haut de gamme des frères Pepper.">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <link rel="stylesheet" href="../intégration/css/reset.css" />
        <link rel="stylesheet" href="../intégration/css/base.css"/>
        <link rel="stylesheet" href="../intégration/css/nav.css"/>
        <link rel="stylesheet" href="../intégration/css/catalogue.css"/>
        <link rel="stylesheet" href="../intégration/css/product.css"/>

    </head>
    <body>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="title">Velours de l'Aube</label>
            <ul>
                <li>
                <a href="#" aria-label="Catalogue">Catalogue</a>
                </li>
                <li>
                <a href="#" aria-label="Boutique">Boutique</a>
                </li>
                <li>
                <a href="#" aria-label="Se Connecter">Se Connecter</a>
                </li>
            </ul>
        </nav>

        <main>
            <section class="product">
                <div class="img">
                    <img class="product_img" src="../public/cafés/Espresso.png" alt="paquet café Espresso">
                </div>
                <div class="description">
                    <p id="title"><strong>Origine :</strong> Italie</p>
                    <h2>Espresso</h2>
                    <p class="resume">Un café intense, corsé, parfait pour un expresso serré.</p>
                    <p class="note">Notes de dégustation : caramel, chocolat noir, finale longue.</p>
                    <p class="price"><strong>Prix :</strong> 20,99 €/kg</p>

                </div>
            </section>
        </main>
        <footer>
            <section class="footer_text">
                <p>O'Clock & Pepper Brothers - Tous droits réservés</p>
            </section>
        </footer>
    </body>
</html>
